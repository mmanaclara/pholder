<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>API Request</title>
</head>

<body>
  <div class="main-container">
    <form class="form-add">
      <h2>Adicionar usuário</h2>
      <label for="name">Nome</label>
      <input type="text" id="name" placeholder="Nome do usuário" />
      <label for="name">E-mail</label>
      <input type="text" id="email" placeholder="E-mail do usuário" />
      <button type="submit">Adicionar</button>
    </form>

    <div class="right">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th class="fit">Editar</th>
              <th class="fit">Deletar</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <form class="card create-card">
        <header>
          <h2>Em que você está pensando?</h2>
        </header>

        <div class="create-wrapper">
          <div class="input-ctt">
            <label for="title">Título</label>
            <input type="text" id="title" />
          </div>

          <div class="input-ctt">
            <label for="content">Conteúdo</label>
            <textarea name="content" id="content"></textarea>
          </div>

          <button type="submit">Criar</button>
        </div>
      </form>

      <div class="posts-container">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
    integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/script.js"></script>
</body>

</html>
